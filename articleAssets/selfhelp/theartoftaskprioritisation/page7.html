<body>
  <div style="display: flex; flex-direction: column; align-content: center; padding-left: 5%; padding-right: 5%;">
		<img style="width: 70%; align-self: center; object-fit: contain;" src="../../assets/articleAssets/selfhelp/theartoftaskprioritisation/page7-image1.png">

		<p style="text-align: center;">
			<b>Important but Not Urgent (Schedule):</b>
			<br>
			Tasks that are important but can be planned for later (e.g., long-term projects, personal development).
		</p>

		<img style="width: 70%; align-self: center; object-fit: contain;" src="../../assets/articleAssets/selfhelp/theartoftaskprioritisation/page7-image2.png">

		<p style="text-align: center;">
			<b>Not Urgent & Not Important (Eliminate):</b>
			<br>
			Tasks that are distractions with little value (e.g., mindless browsing). Do it only when there's excess time.
		</p>
	</div>
