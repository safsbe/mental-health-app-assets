<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
</head>
<style>
  html * {
    font-family: "Mulish", serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
  }

	b {
		font-weight: 700;
	}

	p + ul {
		margin-top: -16px;
	}

	h1 {
		font-size: 20px;
	}
</style>
<body>
	<div style="display: flex; flex-direction: column; align-content: center; padding-left: 5%; padding-right: 5%;">
		<h1><b>Signs of Poor Sleep</b></h1>
		
		<form style="display: flex; flex-direction: column; gap: 16px" action="/">
			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form3id1" name="form3id1" value="form3id1value">
				<label for="form3id1">You have puffy, red eyes or are developing dark circles or eye bags</label>
			</div>

			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form3id2" name="form3id2" value="form3id2value">
				<label for="form3id2">You feel more stressed out</label>
			</div>

			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form3id3" name="form3id3" value="form3id3value">
				<label for="form3id3">You find it harder to manage your emotion e.g., more anger outburst</label>
			</div>

			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form3id4" name="form3id4" value="form3id4value">
				<label for="form3id4">You find it hard to calm yourself before sleep despite engaging in relaxing activities</label>
			</div>

			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form3id5" name="form3id5" value="form3id5value">
				<label for="form3id5">You have difficulties waking up in the day</label>
			</div>
		</form>
		
		<br>

		<h1><b>Others</b></h1>

		<form style="display: flex; flex-direction: column; gap: 16px" action="/">
			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form4id1" name="form4id1" value="form4id1value">
				<label for="form4id1">You have been diagnosed with a sleep disorder e.g., sleep apnea</label>
			</div>

			<div style="display: flex; flex-direction: row; gap: 15px">
				<input type="checkbox" id="form4id2" name="form4id2" value="form4id2value">
				<label for="form4id2">You have chronic health conditions that are associated with poor sleep patterns e.g., lung disease, asthma, cancer, chronic pain</label>
			</div>
		</form>
	</div>
</body>
</html>
