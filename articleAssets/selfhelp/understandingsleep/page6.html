		<p>
			Let’s look at the <b>sleep cycle.</b>
		</p>

		<p>
			Our body goes through multiple sleep cycles during a good night’s sleep.
		</p>
			
		<p>Each cycle lasts between 70 to 120mins and consists of 4 <b>sleep stages:</b>
			<ul style="list-style-type: '– ' ;">
				<li><b>3</b> stages of non-rapid eye movement <b>(non-REM)</b></li>
				<li><b>1</b> stage of <b>REM</b> sleep where we dream <b>intensively</b></li>
			</ul>
		</p>
