<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Falling & Maintaining Sleep</h2>
	
	<form action="/">
		<input type="checkbox" id="form1id1" name="form1id1" value="form1id1value">
		<label for="form1id1">You take more than 30 mins to fall asleep after getting into bed</label><br>
		<input type="checkbox" id="form1id2" name="form1id2" value="form1id2value">
		<label for="form1id2">You lie awake for more than 20mins if you wake up in the middle of your sleep</label><br>
		<input type="checkbox" id="form1id3" name="form1id3" value="form1id3value">
		<label for="form1id3">You often wake up more than once per night</label><br>
		<input type="checkbox" id="form1id4" name="form1id4" value="form1id4value">
		<label for="form1id4">You spend less than 85% of your time in bed asleep</label><br>
	</form>

	<h2>Signs of Poor Sleep</h2>

	<form action="/">
		<input type="checkbox" id="form2id1" name="form1id1" value="form1id1value">
		<label for="form2id1">You feel tired even after long hours of sleep</label><br>
		<input type="checkbox" id="form2id2" name="form2id2" value="form2id2value">
		<label for="form2id2">You need more caffeine to stay alert</label><br>
		<input type="checkbox" id="form2id3" name="form2id3" value="form2id3value">
		<label for="form2id3">You have difficulty concentrating during the day</label><br>
		<input type="checkbox" id="form2id4" name="form2id4" value="form2id4value">
		<label for="form2id4">You feel hungry more often, especially for junk food.</label><br>
	</form>
</body>
</html>
