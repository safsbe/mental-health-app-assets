<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <h2>Signs of Poor Sleep</h2>
	
	<form action="/">
		<input type="checkbox" id="form3id1" name="form3id1" value="form3id1value">
		<label for="form3id1">You have puffy, red eyes or are developing dark circles or eye bags</label><br>
		<input type="checkbox" id="form3id2" name="form3id2" value="form3id2value">
		<label for="form3id2">You feel more stressed out</label><br>
		<input type="checkbox" id="form3id3" name="form3id3" value="form3id3value">
		<label for="form3id3">You find it harder to manage your emotion e.g., more anger outburst</label><br>
		<input type="checkbox" id="form3id4" name="form3id4" value="form3id4value">
		<label for="form3id4">You find it hard to calm yourself prior to sleep despite engaging in relaxing activities</label><br>
		<input type="checkbox" id="form3id5" name="form3id5" value="form3id5value">
		<label for="form3id5">You have difficulties waking up in the day</label><br>
	</form>

	<h2>Signs of Poor Sleep</h2>

	<form action="/">
		<input type="checkbox" id="form4id1" name="form4id1" value="form4id1value">
		<label for="form4id1">You have been diagnosed with sleep disorder e.g., sleep apnea</label><br>
		<input type="checkbox" id="form4id2" name="form4id2" value="form4id2value">
		<label for="form4id2">You have chronic health conditions that are associated with poor sleep patterns e.g., lung disease, asthma, cancer, chronic pain</label><br>
	</form>
</body>
</html>
