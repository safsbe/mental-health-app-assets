  <div style="display: flex; flex-direction: column; align-content: center; padding-left: 5%; padding-right: 5%;">
		<p style="text-align: center;">
			<b>STEP 2: Categorize tasks into 4 quadrants</b>
		</p>

		<img style="width: 70%; align-self: center; object-fit: contain;" src="../../assets/articleAssets/selfcare/theartoftaskprioritisation/page6-image1.png">

		<p style="text-align: center;">
			<b>Urgent & Important (Do):</b>
			<br>
			Tasks that need immediate attention (e.g., critical deadlines, crises).
		</p>

		<img style="width: 70%; align-self: center; object-fit: contain;" src="../../assets/articleAssets/selfcare/theartoftaskprioritisation/page6-image2.png">
			
		<p style="text-align: center;">
			<b>Urgent but Not Important (Delegate):</b>
			<br>
			Tasks that are urgent but can be handled by someone else (e.g., routine tasks or interruptions).
		</p>
	</div>
