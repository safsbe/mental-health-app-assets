	<p>Let’s look at the <b>sleep cycle.</b></p>
	<p>Our body goes through multiple sleep cycles during a good night’s sleep. Each cycle lasts between 70 to 120mins and consists of 4 <b>sleep stages:</b></p>
	<ul style="list-style-type: '– ' ;">
		<li>3 stages of non-rapid eye movement (non-REM)</li>
		<li>1 stage of REM sleep where we dream intensively</li>
	</ul>
